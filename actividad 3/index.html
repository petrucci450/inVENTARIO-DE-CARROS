<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="script.js"></script>
     <script src="server.js"></script>
</head>
<body>
    <h1>Agregar vehículo</h1>
    <form id="vehicle-form">
        <input type="text" id="description" placeholder="Descripción">
        <input type="text" id="image" placeholder="Imagen">
        <input type="text" id="brand" placeholder="Marca">
        <input type="text" id="model" placeholder="Modelo">
        <input type="text" id="type" placeholder="Tipo">
        <input type="text" id="year" placeholder="Año">
        <button type="submit">Agregar</button>
    </form>

    <h1>Lista de vehículos</h1>
    <div id="vehicle-list"></div>

</body>
</html>
